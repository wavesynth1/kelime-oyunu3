<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 20px;
            width: 100%;
            max-width: 480px; 
            margin: 0 auto; 
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-pulse-custom { animation: pulse 1s infinite; }
        @keyframes pulse-fast { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-fast { animation: pulse-fast 0.5s infinite; }
        @keyframes bounce-custom { 0%, 100% { transform: translateY(-15%); animation-timing-function: cubic-bezier(0.8,0,1,1); } 50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); } }
        .animate-bounce-custom { animation: bounce-custom 1s infinite; }
        
        .backdrop-blur-lg { -webkit-backdrop-filter: blur(16px); backdrop-filter: blur(16px); }
        .bg-opacity-10 { background-color: rgba(255, 255, 255, 0.1); }
        .bg-opacity-20 { background-color: rgba(255, 255, 255, 0.2); }
        .bg-opacity-30 { background-color: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-gradient-to-br from-purple-950 to-red-950 text-white">

    <div class="main-container">
        <!-- Üst taraftaki radyo çubuğu -->
        <div class="w-full bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-3 rounded-xl shadow-2xl flex items-center justify-between mb-8">
            <h2 class="text-xl font-bold text-white drop-shadow-lg mr-4">Joy FM</h2>
            <div class="flex items-center gap-4">
                <button id="radioToggleBtn" class="bg-pink-700 hover:bg-pink-800 text-white font-bold py-1 px-4 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-75 text-sm">
                    Aç
                </button>
                <audio id="radioAudio" src="https://playerservices.streamtheworld.com/api/livestream-redirect/JOY_FMAAC.aac" loop preload="auto"></audio>
                <span id="radioStatus" class="text-gray-400 text-sm">Kapalı</span>
            </div>
        </div>

        <!-- Ana oyun içeriği -->
        <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-8 rounded-xl shadow-2xl w-full text-center border border-white border-opacity-20">
            <h1 class="text-4xl font-bold mb-6 text-white drop-shadow-lg">Kelime Oyunu</h1>
            <button id="startGameBtn" class="bg-purple-900 hover:bg-purple-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-700 focus:ring-opacity-75">
                Oyunu Başlat
            </button>
            <div id="gameArea" class="hidden">
                <div class="flex justify-between items-center mb-6 text-lg font-semibold">
                    <div id="scoreDisplay" class="bg-white bg-opacity-20 px-4 py-2 rounded-lg shadow-inner">Skor: 0</div>
                    <div id="timeDisplay" class="bg-white bg-opacity-20 px-4 py-2 rounded-lg shadow-inner">Süre: 40s</div>
                </div>
                <div id="wordLengthDisplayContainer" class="bg-white bg-opacity-20 p-3 rounded-lg mb-4 shadow-inner text-xl font-bold hidden">
                    Harf Sayısı: <span id="wordLengthDisplay"></span>
                </div>
                <div id="hintArea" class="bg-white bg-opacity-20 p-6 rounded-lg mb-6 shadow-inner min-h-[120px] flex items-center justify-center">
                    <p id="hintText" class="text-lg leading-relaxed">Kelime yükleniyor...</p>
                </div>
                <form id="guessForm" class="flex flex-col gap-4">
                    <input type="text" id="guessInput" placeholder="TAHMİNİNİZİ BURAYA YAZIN..." class="w-full p-3 rounded-lg bg-white bg-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-purple-500 border border-white border-opacity-20 shadow-md text-center text-lg uppercase" disabled>
                    <button type="submit" id="guessButton" class="bg-red-800 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-600 focus:ring-opacity-75" disabled>Tahmin Et</button>
                    <button type="button" id="passButton" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-75" disabled>Pas Geç</button>
                </form>
                <p id="messageArea" class="mt-4 text-md font-medium bg-white bg-opacity-20 py-2 px-4 rounded-lg shadow-inner hidden"></p>
            </div>
            <div id="gameOverArea" class="hidden mt-6">
                <p id="gameOverMessage" class="text-2xl font-bold mb-4"></p>
                <button id="restartGameBtn" class="bg-purple-900 hover:bg-purple-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-700 focus:ring-opacity-75">Tekrar Oyna</button>
            </div>
        </div>
    </div>

        let isPassing = false;
        let timerRef = null;
        
        // Sound Effects (Tone.js)
        let correctSound, wrongSound, gameOverSoundInstance, passSound;
        
        async function initializeGameSounds() {
            if (Tone.context.state !== 'running') { 
                 await Tone.start();
            }
            if (!correctSound) { 
                 correctSound = new Tone.Synth({ oscillator: { type: "sine" }, envelope: { attack: 0.05, decay: 0.2, sustain: 0.1, release: 0.5 } }).toDestination();
                 wrongSound = new Tone.Synth({ oscillator: { type: "triangle" }, envelope: { attack: 0.05, decay: 0.3, sustain: 0.1, release: 0.5 } }).toDestination();
                 gameOverSoundInstance = new Tone.Synth({ oscillator: { type: "sawtooth" }, envelope: { attack: 0.1, decay: 0.5, sustain: 0.2, release: 1.0 } }).toDestination();
                 passSound = new Tone.Synth({ oscillator: { type: "square" }, envelope: { attack: 0.02, decay: 0.1, sustain: 0.05, release: 0.3 } }).toDestination();
            }
        }

        // Radyo Fonksiyonları
        function playRadio() {
            if (Tone.context.state !== 'running') {
                 Tone.start().then(() => {
                    radioAudio.play().catch(e => console.error("Radyo çalma hatası:", e));
                 });
            } else {
                 radioAudio.play().catch(e => console.error("Radyo çalma hatası:", e));
            }
            isRadioOn = true;
            radioToggleBtn.textContent = 'Kapat';
            radioStatus.textContent = 'Çalıyor...';
            radioStatus.classList.remove('text-gray-400');
            radioStatus.classList.add('text-green-400', 'animate-pulse-fast');
        }

        function pauseRadio() {
            radioAudio.pause();
            isRadioOn = false;
            radioToggleBtn.textContent = 'Aç';
            radioStatus.textContent = 'Kapalı';
            radioStatus.classList.remove('text-green-400', 'animate-pulse-fast');
            radioStatus.classList.add('text-gray-400');
        }

        // Oyun Fonksiyonları
        function getHintForWord(wordObj) { return wordObj.hint; }

        function selectNewWord() {
            guessInput.value = '';
            showMessage('');
            timeLeft = 40; 
            updateGameDisplays();

            const availableWords = gameWords.filter(w => !currentWord || w.word.toUpperCase() !== currentWord.word.toUpperCase());
            if (availableWords.length === 0) {
                setGameIsOverState(true, `Tüm kelimeleri bildiniz! Tebrikler! Skorunuz: ${score}`);
                return;
            }
            const randomIndex = Math.floor(Math.random() * availableWords.length);
            currentWord = availableWords[randomIndex]; 
            
            hintText.textContent = currentWord.hint;
            wordLengthDisplay.textContent = currentWord.word.length;
            wordLengthDisplayContainer.classList.remove('hidden');
            guessInput.disabled = false; 
            guessButton.disabled = guessInput.value.trim() === ''; 
            passButton.disabled = false; 
            guessInput.focus();
            startGameTimer(); 
        }

        function startGameTimer() {
            clearInterval(timerRef);
            if (gameStarted && timeLeft > 0 && !gameIsOver && !isPassing) {
                timerRef = setInterval(() => {
                    timeLeft--;
                    updateGameDisplays();
                    if (timeLeft <= 0) {
                        clearInterval(timerRef);
                        setGameIsOverState(true, `Süre doldu! Doğru kelime: ${currentWord.word}. Skorunuz: ${score}`);
                        if(gameOverSoundInstance) gameOverSoundInstance.triggerAttackRelease("A2", "1n");
                    }
                }, 1000);
            }
        }
        
        function initializeWordListForNewGame() {
            gameWords = [...initialWordsMaster.map(wordObj => ({ ...wordObj, word: wordObj.word.toUpperCase() }))];
            currentWord = null; 
        }

        async function startGame() {
            await initializeGameSounds(); 

            score = 0;
            timeLeft = 40;
            gameStarted = true;
            gameIsOver = false;
            isPassing = false;
            showMessage('');
            guessInput.value = '';
            initializeWordListForNewGame(); 

            if (gameWords.length === 0) { 
                setGameIsOverState(true, "Oynanacak kelime bulunamadı!");
                return;
            }
            startGameBtn.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameOverArea.classList.add('hidden');
            selectNewWord(); 
            updateGameDisplays(); 
            guessInput.focus();
        }

        function restartGame() { startGame(); }

        function updateGameDisplays() {
            scoreDisplay.textContent = `Skor: ${score}`;
            timeDisplay.textContent = `Süre: ${timeLeft}s`;
            if (score >= 10) { 
                scoreDisplay.classList.add('text-yellow-400', 'animate-pulse-custom');
            } else {
                scoreDisplay.classList.remove('text-yellow-400', 'animate-pulse-custom');
            }
            const inputIsEmpty = guessInput.value.trim() === '';
            guessButton.disabled = isPassing || gameIsOver || inputIsEmpty;
            passButton.disabled = isPassing || gameIsOver || !currentWord; 
            guessInput.disabled = isPassing || gameIsOver || !currentWord; 
        }
        
        function showMessage(msg) {
            if (msg) {
                messageArea.textContent = msg;
                messageArea.classList.remove('hidden');
            } else {
                messageArea.classList.add('hidden');
            }
        }

        function setGameIsOverState(isOver, msg) {
            gameIsOver = isOver;
            if (isOver) {
                clearInterval(timerRef);
                gameStarted = false; 
                gameOverMessage.textContent = msg;
                gameArea.classList.add('hidden'); 
                gameOverArea.classList.remove('hidden');
                guessInput.disabled = true;
                guessButton.disabled = true;
                passButton.disabled = true;
            }
        }

        // Event Listeners (Oyun)
        guessInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toLocaleUpperCase('tr-TR');
            showMessage('');
            guessButton.disabled = e.target.value.trim() === '' || isPassing || gameIsOver;
        });

        guessForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!currentWord || !gameStarted || gameIsOver || isPassing || guessInput.value.trim() === '') return;
            const normalizedInput = guessInput.value.trim();
            const normalizedWord = currentWord.word;
            if (normalizedInput === normalizedWord) {
                score++;
                showMessage('Doğru tahmin!');
                if(correctSound) correctSound.triggerAttackRelease("C5", "8n");
                gameWords = gameWords.filter(w => w.word.toUpperCase() !== currentWord.word.toUpperCase());
                if (gameWords.length === 0) { 
                     setGameIsOverState(true, `Tüm kelimeleri bildiniz! Tebrikler! Skorunuz: ${score}`);
                } else {
                    selectNewWord(); 
                }
            } else {
                showMessage('Yanlış tahmin. Tekrar deneyin.');
                if(wrongSound) wrongSound.triggerAttackRelease("C3", "8n");
            }
            updateGameDisplays();
        });

        passButton.addEventListener('click', () => {
            if (!gameStarted || gameIsOver || isPassing || !currentWord) return;
            isPassing = true;
            guessInput.disabled = true;
            guessButton.disabled = true;
            passButton.disabled = true;
            if(passSound) passSound.triggerAttackRelease("D3", "8n");
            hintText.innerHTML = `<p class="text-3xl font-bold text-yellow-300 animate-bounce-custom">${currentWord.word}</p>`;
            wordLengthDisplayContainer.classList.add('hidden');
            score = 0; 
            updateGameDisplays();
            clearInterval(timerRef); 
            gameWords = gameWords.filter(w => w.word.toUpperCase() !== currentWord.word.toUpperCase());
            setTimeout(() => {
                isPassing = false;
                if (gameWords.length === 0) { 
                     setGameIsOverState(true, `Tüm kelimeleri bildiniz! Skorunuz: ${score}`);
                } else {
                    selectNewWord(); 
                }
            }, 2000);
        });
        
        startGameBtn.addEventListener('click', startGame);
        restartGameBtn.addEventListener('click', restartGame);
        
        // Event Listeners (Radyo)
        radioToggleBtn.addEventListener('click', () => {
            if (isRadioOn) {
                pauseRadio();
            } else {
                playRadio();
            }
        });

        // Initial Setup
        updateGameDisplays(); 
    </script>
</body>
</html>
